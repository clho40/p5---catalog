{% extends "base.html" %}
<!--Content for edit catagory-->
{% block content %} 
<div class="jumbotron">
    <h1>Edit Catagory</h1>
</div>
<!--Catagory edit / modification form-->
<form class="form-horizontal" role="form" method="POST" action="{{url_for('editCatagory',cid=sel_catagory.id)}}">
    <div class="form-group">
        <label class="control-label col-sm-2" for="name">Catagory Name: </label>
        <div class="col-sm-10">
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter catagory name" value='{{sel_catagory.name}}'>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="desc">Description: </label>
        <div class="col-sm-10">
        <textarea class="form-control" rows="5" id="desc" name="desc" placeholder="Enter description">{{sel_catagory.description}}</textarea>
        </div>
    </div>
    <div class="form-group"> 
        <div class="col-sm-offset-2 col-sm-10">
        <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
        <button type="submit" class="btn btn-default">Submit</button>
        <a href="{{url_for('showProducts',cid=sel_catagory.id)}}" class="btn btn-default">Cancel</a>
        </div>
    </div>
</form>
{% endblock %}
