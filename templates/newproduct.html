{% extends "base.html" %}
<!--Page to create new product-->
{% block content %} 
<div class="jumbotron">
<h1>New Product</h1>
</div>
<!--New product form-->
<form class="form-horizontal" role="form" method="POST" action="{{url_for('newProduct')}}" enctype="multipart/form-data">
    <div class="form-group">
        <label class="control-label col-sm-2" for="name">Product Name: </label>
        <div class="col-sm-10">
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter product name">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="desc">Description: </label>
        <div class="col-sm-10"> 
        <textarea class="form-control" rows="5" id="desc" name="desc" placeholder="Enter description"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="price">Price: </label>
        <div class="col-sm-10">
        <input type="text" class="form-control" id="price" name="price" placeholder="Enter product price">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="flavour">Flavour: </label>
        <div class="col-sm-10">
        <input type="text" class="form-control" id="flavour" name="flavour" placeholder="Enter product flavour">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Catagory: </label>
        <div class="col-sm-10">
            <select class="form-control" name="catagory">
                {% for catagory in catagories %}
                <option value="{{catagory.id}}">{{catagory.name}}</option>
                {% endfor %}
            </select>                                    
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Image: </label>
        <div class="col-sm-10">
                <input name='file' type="file">
        </div>
    </div>
    <div class="form-group"> 
        <div class="col-sm-offset-2 col-sm-10">
            <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
            <button type="submit" class="btn btn-default">Add</button>
        </div>
    </div>
</form>
{% endblock %}
